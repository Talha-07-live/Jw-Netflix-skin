<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Style JW Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="player"></div>

  <script src="jwplayer.js"></script>
  <script>
    jwplayer("player").setup({
      file: "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4", // Replace with your video URL
      image: "https://path_to_your_poster_image.jpg", // Replace with your poster image URL
      width: "100%",
      aspectratio: "16:9",
      skin: {
        name: "netflix"
      }
    });
  </script>
</body>
</html>
